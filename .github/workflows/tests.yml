
   
name: Run Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    strategy:
      matrix:
        php: [8.1, 8.2]
        laravel: [9.*, 10.*]
        stability: [prefer-stable]
        os: [ubuntu-latest]
        include:
          - laravel: 10.*
            framework: ^10.0
          - laravel: 9.*
            framework: ^9.0

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Set PHP 8.1 Testbench
        run: composer require "orchestra/testbench ^7.0 edalzell/forma ^1.30" --no-interaction --no-update
        if: matrix.laravel == '9.*' && matrix.php >= 8.1
        
      - name: Set PHP 8.2 Testbench
        run: composer require "orchestra/testbench ^8.0" --no-interaction --no-update
        if: matrix.laravel == '10.*' && matrix.php >= 8.2

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.framework }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction
      - name: Execute tests
        run: vendor/bin/phpunit
